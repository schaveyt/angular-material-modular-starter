<h2 class="mat-h2">Table with Client-Side Logic and Drag-n-Drop</h2>

<div class="mat-elevation-z8">
  <div class="table-container">
    <table mat-table #table class="full-width-table" [dataSource]="dataSource" aria-label="Elements"
      cdkDropList [cdkDropListData]="dataSource" (cdkDropListDropped)="dropTable($event)">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon cdkDragHandle>reorder</mat-icon>
        </td>
      </ng-container>

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Text Column -->
      <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef>Text</th>
        <td mat-cell *matCellDef="let row">{{row.text}}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row">
        <div *cdkDragPreview>
          <mat-icon>reorder</mat-icon>
        </div>
      </tr>
    </table>
  </div>

  <!--<mat-paginator #paginator [length]="resultsLength" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>-->
</div>
