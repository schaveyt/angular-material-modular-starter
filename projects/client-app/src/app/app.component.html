<ng-container>
  <mat-sidenav-container class="app-main-container">
    <mat-sidenav #sidenav [mode]="'side'">
      <lib-ui-main-drawer></lib-ui-main-drawer>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="app-main-content-container">
        <mat-toolbar color="primary" class="app-main-content-header">
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          <div class="app-main-header-title">My App</div>
        </mat-toolbar>
        <div class="app-main-content">
          <h3>Main Content</h3>
        </div>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
  <mat-toolbar color="primary" class="app-main-footer">
    Application Name - Copyleft (c) 9999
  </mat-toolbar>
</ng-container>
